        <div class="g-heading">
            <h3>Famous Places in Ladakh Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([34.1526, 77.5770], 8); // Ladakh's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Ladakh
                var places = [
                    { name: "Leh", location: [34.1649, 77.5848] },
                    { name: "Nubra Valley", location: [35.7588, 77.5296] },
                    { name: "Pangong Lake", location: [33.8282, 78.2812] },
                    { name: "Tso Moriri", location: [32.9983, 78.0105] },
                    { name: "Kargil", location: [34.5553, 76.1252] },
                    { name: "Hemis", location: [34.1632, 77.5849] },
                    { name: "Lamayuru", location: [34.2676, 76.8729] },
                    { name: "Spituk Monastery", location: [34.1406, 77.4939] },
                    { name: "Zanskar Valley", location: [33.7734, 76.5762] },
                    { name: "Shey Palace", location: [34.0888, 77.6306] },
                    { name: "Magnetic Hill", location: [34.0768, 77.5838] },
                    { name: "Thiksey Monastery", location: [33.7489, 78.2390] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
