            <h1>Create your Account</h1>
        </section>

        <section class="book">

            <div class="row">
                <div class="create-col">
                    <form action="createyouraccount.php" method="post">
                        <div class="row">
                            <div class="inputBox">
                            <h3>First Name</h3>
                            <input type="text" placeholder="First Name" name="firstName" required>
                        </div>
                
                        <div class="inputBox">
                            <h3>Last Name</h3>
                            <input type="text" placeholder="Last Name" name="lastName" required>
                        </div>
                        </div>
                        <div class="row">
                        <div class="inputBox">
                            <h3>Mobile Number</h3>
                            <input type="tel" placeholder="Contact Number" name="mobile" required>
                        </div>

                        <div class="inputBox">
                            <h3>E-mail id</h3>
                            <input type="email" placeholder="E-mail id" name="email" required>
                        </div>
                        </div>
                        <div class="row">
                        <div class="inputBox">
                            <h3>Username</h3>
                            <input type="text" placeholder="Username" name="userName" required>
                        </div>
                        </div>
                        <div class="row">
                        <div class="inputBox">
                            <h3>Create Password</h3>
                            <input type="password" placeholder="Create Password" name="password" required>
                        </div>

                        <div class="inputBox">
                            <h3>Confirm Password</h3>
                            <input type="password" placeholder="Create Password" name="cpassword" required>
                        </div>
                        </div>

                        <div>
                        <input type="submit" class="btn" value="Create" name="submit">
                        </div>
                    </form>
                </div> 
            </div>             
        </section>
