        <div class="g-heading">
            <h3>Famous Places in Kerala Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([10.8505, 76.2711], 7); // Kerala's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Kerala
                var places = [
                    { name: "Munnar", location: [10.0889, 77.0595] },
                    { name: "Alleppey", location: [9.4981, 76.3388] },
                    { name: "Kochi", location: [9.9312, 76.2673] },
                    { name: "Thiruvananthapuram", location: [8.5241, 76.9366] },
                    { name: "Wayanad", location: [11.6850, 76.1325] },
                    { name: "Kovalam", location: [8.4021, 76.9782] },
                    { name: "Varkala", location: [8.7359, 76.7066] },
                    { name: "Thekkady", location: [9.5360, 77.3927] },
                    { name: "Kozhikode", location: [11.2588, 75.7804] },
                    { name: "Poovar", location: [8.3835, 76.9780] },
                    { name: "Kumarakom", location: [9.5889, 76.5200] },
                    { name: "Kasaragod", location: [12.4994, 74.9869] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
