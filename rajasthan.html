        <div class="g-heading">
            <h3>Famous Places in Rajasthan Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([26.9124, 75.7873], 7); // Rajasthan's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Rajasthan
                var places = [
                    { name: "Jaipur", location: [26.9124, 75.7873] },
                    { name: "Udaipur", location: [24.5854, 73.7125] },
                    { name: "Jodhpur", location: [26.2389, 73.0243] },
                    { name: "Pushkar", location: [26.4892, 74.5510] },
                    { name: "Jaisalmer", location: [26.9157, 70.9083] },
                    { name: "Bikaner", location: [28.0229, 73.3119] },
                    { name: "Ajmer", location: [26.4499, 74.6399] },
                    { name: "Mount Abu", location: [24.5937, 72.7156] },
                    { name: "Ranthambore", location: [26.0193, 76.5026] },
                    { name: "Chittorgarh", location: [24.8799, 74.6246] },
                    { name: "Kota", location: [25.2138, 75.8648] },
                    { name: "Alwar", location: [27.5530, 76.6346] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
