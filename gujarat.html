        <div class="g-heading">
            <h3>Famous Places in Gujarat Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([22.2587, 71.1924], 7); // Gujarat's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Gujarat
                var places = [
                    { name: "Ahmedabad", location: [23.0225, 72.5714] },
                    { name: "Vadodara", location: [22.3072, 73.1812] },
                    { name: "Surat", location: [21.1702, 72.8311] },
                    { name: "Gandhinagar", location: [23.2156, 72.6369] },
                    { name: "Bhuj", location: [23.2535, 69.6693] },
                    { name: "Dwarka", location: [22.2394, 68.9678] },
                    { name: "Jamnagar", location: [22.4707, 70.0577] },
                    { name: "Rann of Kutch", location: [23.7337, 69.8597] },
                    { name: "Somnath", location: [20.8575, 70.4057] },
                    { name: "Saputara", location: [20.5759, 73.7451] },
                    { name: "Diu", location: [20.7141, 70.9822] },
                    { name: "Porbandar", location: [21.6417, 69.6293] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
