        <section class="get-info">
                <div class="get-form">
                <form action="gettogether.php" method="post">
                    <div class="get-form-a">
                    <div class="inputBox">
                        <label for="getdate">Get Together Date</label>
                        <input type="date" name="getdate" required>
                    </div>

                    <div class="inputBox">
                        <label for="gettime">Get Together Time</label>
                        <input type="time" name="gettime" required>
                    </div>

                    <div class="inputBox">
                        <label for="getvenue">Get Together Venue</label>
                        <input type="text" name="getvenue" required>
                    </div>

                    <div class="inputBox">
                        <label for="getvenue">Get Together Purpose</label>
                        <input type="text" name="getvenue" required>
                    </div>

                    <div class="inputBox">
                        <label for="getvenue">Get Together Theme</label>
                        <input type="text" name="getvenue" required>
                    </div>
                    </div>

                    <div class="row">
                    <div class="get-form-b">
                        <div class="inputBox">
                            <label for="caterers">Caterers</label>
                            <input type="radio" name="caterers" id="caterers1" value="Yes">
                            <label for="caterers1">Yes</label>
                            <input type="radio" name="caterers" id="caterers2" value="No">
                            <label for="caterers2">No</label>
                        </div>

                        <div class="inputBox">
                            <label for="decorators">Decorators</label>
                            <input type="radio" name="decorators" id="decorators1" value="Yes">
                            <label for="decorators1">Yes</label>
                            <input type="radio" name="decorators" id="decorators2" value="No">
                            <label for="decorators2">No</label>
                        </div>

                        <div class="inputBox">
                            <label for="photographer">Photographer & Videographer</label>
                            <input type="radio" name="photographer" id="photographer1" value="Yes">
                            <label for="photographer1">Yes</label>
                            <input type="radio" name="photographer" id="photographer2" value="No">
                            <label for="photographer2">No</label>
                        </div>

                        <div class="inputBox">
                            <label for="musician">Musicians/DJ</label>
                            <input type="radio" name="musician" id="musician1" value="Yes">
                            <label for="musician1">Yes</label>
                            <input type="radio" name="musician" id="musician2" value="No">
                            <label for="musician2">No</label>
                        </div>

                        <div class="inputBox">
                            <label for="getoutfit">Get Together Outfits</label>
                            <input type="radio" name="getoutfit" id="getoutfit1" value="Yes">
                            <label for="getoutfit1">Yes</label>
                            <input type="radio" name="getoutfit" id="getoutfit2" value="No">
                            <label for="getoutfit2">No</label>
                        </div>


                        <div class="inputBox">
                            <label for="getcards">Invitation Cards Printed</label>
                            <input type="radio" name="getcards" id="getcards1" value="Yes">
                            <label for="getcards1">Yes</label>
                            <input type="radio" name="getcards" id="getcards2" value="No">
                            <label for="getcards2">No</label>
                        </div>
                    </div>

                    <div class="get-form-c">
                        <div class="inputBox">
                            <label for="caterersname">Catering company Name</label>
                            <input type="text" name="caterersname" required>
                        </div>

                        <div class="inputBox">
                            <label for="decoratorsname">Decorator company Name</label>
                            <input type="text" name="decoratorsname" required>
                        </div>

                        <div class="inputBox">
                            <label for="photographername">Photography & Videography company Name</label>
                            <input type="text" name="photographername" required>
                        </div>

                        <div class="inputBox">
                            <label for="musicianname">Musicians/DJ company Name</label>
                            <input type="text" name="musicianname" required>
                        </div>
                    </div>
                    </div>
