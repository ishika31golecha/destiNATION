        <div class="g-heading">
            <h3>Famous Places in Goa Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([15.2993, 74.1240], 10); // Goa's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Goa
                var places = [
                    { name: "Baga Beach", location: [15.5485, 73.7525] },
                    { name: "Fort Aguada", location: [15.4981, 73.7497] },
                    { name: "Dudhsagar Waterfalls", location: [15.3140, 74.3144] },
                    { name: "Anjuna Beach", location: [15.5515, 73.7498] },
                    { name: "Calangute Beach", location: [15.5542, 73.7518] },
                    { name: "Chapora Fort", location: [15.5944, 73.7457] },
                    { name: "Colva Beach", location: [15.2665, 73.9200] },
                    { name: "Dona Paula", location: [15.4604, 73.8331] },
                    { name: "Vagator Beach", location: [15.5610, 73.7437] },
                    { name: "Miramar Beach", location: [15.4781, 73.7395] },
                    { name: "Se Cathedral", location: [15.5024, 73.9116] },
                    { name: "Palolem Beach", location: [15.0048, 74.0239] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
