        <div class="g-heading">
            <h3>Famous Places in Meghalaya Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([25.4670, 91.3662], 8); // Meghalaya's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Meghalaya
                var places = [
                    { name: "Shillong", location: [25.5788, 91.8721] },
                    { name: "Cherrapunjee", location: [25.2986, 91.5822] },
                    { name: "Mawsynram", location: [25.2986, 91.5822] },
                    { name: "Tura", location: [25.5197, 90.2205] },
                    { name: "Dawki", location: [25.1997, 91.8623] },
                    { name: "Nongstoin", location: [25.5148, 91.2614] },
                    { name: "Jowai", location: [25.2976, 92.4086] },
                    { name: "Williamnagar", location: [25.3039, 90.2033] },
                    { name: "Baghmara", location: [25.4112, 90.5702] },
                    { name: "Ranikor", location: [25.3054, 90.6108] },
                    { name: "Mairang", location: [25.5715, 91.4011] },
                    { name: "Sohra", location: [25.2986, 91.5822] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
