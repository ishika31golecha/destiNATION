        <div class="g-heading">
            <h3>Famous Places in Kashmir Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([34.0836, 74.7973], 8); // Kashmir's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Kashmir
                var places = [
                    { name: "Dal Lake", location: [34.0836, 74.7973] },
                    { name: "Gulmarg", location: [34.0484, 74.3890] },
                    { name: "Pahalgam", location: [34.0146, 75.3250] },
                    { name: "Shalimar Bagh", location: [34.0814, 74.8001] },
                    { name: "Sonamarg", location: [34.3100, 75.5277] },
                    { name: "Shankaracharya Temple", location: [34.0912, 74.7983] },
                    { name: "Wular Lake", location: [34.3338, 74.2664] },
                    { name: "Jama Masjid", location: [34.0745, 74.8159] },
                    { name: "Nigeen Lake", location: [34.0820, 74.8365] },
                    { name: "Awantipora Ruins", location: [33.9321, 75.0158] },
                    { name: "Mughal Road", location: [33.6604, 74.8292] },
                    { name: "Betaab Valley", location: [33.9418, 75.0147] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
