        <div class="g-heading">
            <h3>Famous Places in Himachal Pradesh Map</h3></div>
        
            <div id="map"></div>
        
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([32.0842, 77.5712], 8); // Himachal Pradesh's coordinates and initial zoom level
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
        
                // Add markers for famous places in Himachal Pradesh
                var places = [
                    { name: "Manali", location: [32.2396, 77.1887] },
                    { name: "Shimla", location: [31.1048, 77.1734] },
                    { name: "Dharamshala", location: [32.2324, 76.3146] },
                    { name: "Dalhousie", location: [32.5352, 75.9070] },
                    { name: "Kasol", location: [32.0090, 77.3150] },
                    { name: "Khajjiar", location: [32.5498, 76.0095] },
                    { name: "Kullu", location: [31.9816, 77.1097] },
                    { name: "Chamba", location: [32.5569, 76.1327] },
                    { name: "Palampur", location: [32.1091, 76.5357] },
                    { name: "Kasauli", location: [30.8998, 76.9659] },
                    { name: "Kufri", location: [31.0982, 77.2674] },
                    { name: "Bhuntar", location: [31.8757, 77.1542] },
                ];
        
                places.forEach(function (place) {
                    L.marker(place.location).addTo(map)
                        .bindPopup(place.name);
                });
            </script>
